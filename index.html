<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine's Day Bae</title>
  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card: rgba(255,255,255,.22);
      --text: #ffffff;
      --shadow: rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width:min(620px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px var(--shadow);
      text-align:center;
      animation: popIn .8s ease both;
      position: relative;
      z-index: 2;
    }
    @keyframes popIn{
      from{opacity:0; transform: translateY(16px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      letter-spacing:.2px;
      text-shadow: 0 2px 10px rgba(0,0,0,.15);
    }
    .question{
      font-size: clamp(16px, 2.5vw, 22px);
      margin: 0 0 18px;
      opacity:.98;
    }

    /* Sticker */
    .sticker-wrap{ display:grid; place-items:center; margin: 10px 0 18px; }
    .sticker{
      width: 150px;
      height: 150px;
      border-radius: 22px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .sticker img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Buttons */
    .btn-row{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
      position: relative;
      z-index: 3;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 650;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: rgba(255,255,255,.95);
      color: #ff4f7a;
    }
    .no{
      background: rgba(20,20,20,.25);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    .hint{ margin-top:12px; font-size: 12.5px; opacity:.85; }

    /* Success overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .modal{
      width: min(680px, 94vw);
      background: rgba(255,255,255,.20);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
      padding: 18px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .modal h2{
      margin: 8px 0 12px;
      font-size: clamp(20px, 3vw, 28px);
      text-shadow: 0 2px 10px rgba(0,0,0,.18);
    }
    .final-img{
      width: min(420px, 82vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      overflow: hidden;
      margin: 0 auto 10px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }
    .final-img img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Bouquet gif "bung ra" */
    .bouquet{
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%) scale(.2);
      opacity: 0;
      width: min(420px, 86vw);
      pointer-events: none;
      animation: bouquetPop 1.1s ease forwards;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.25));
    }
    @keyframes bouquetPop{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(.2); }
      60%  { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Happy Valentine's Day Bae</h1>
    <p class="question">Will you be my valentine?</p>

    <div class="sticker-wrap">
      <div class="sticker">
        <img id="stickerImg" alt="sticker" />
      </div>
    </div>

    <div class="btn-row">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="hint">Di chu·ªôt v√†o ‚ÄúNo‚Äù nha üòº</div>
  </main>

  <!-- Success -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Yayyy! üíñ</h2>
      <div class="final-img">
        <img id="finalImg" alt="final" />
      </div>

      <!-- Bouquet gif -->
      <img id="bouquetGif" class="bouquet" alt="bouquet" />
      <div class="hint">B·∫•m ra ngo√†i ƒë·ªÉ ƒë√≥ng</div>
    </div>
  </div>

  <script>
    // =========================
    // C·∫§U H√åNH: ƒê·ªîI T√äN FILE ·∫¢NH/GIF ·ªû ƒê√ÇY
    // (Upload c√°c file n√†y l√™n GitHub c√πng folder v·ªõi index.html)
    // =========================
    const IMAGES = [
      "1.png", // ·∫£nh 1 (hi·ªán ban ƒë·∫ßu / l·∫ßn 1)
      "2.png", // ·∫£nh 2 (l·∫ßn 2)
      "3.png", // ·∫£nh 3 (l·∫ßn 3)
      "4.png", // ·∫£nh 4 (l·∫ßn 4)
      "5.png", // ·∫£nh 5 (l·∫ßn 5)
      "6.png"  // ·∫£nh 6 (khi b·∫•m Yes)
    ];

    // gif b√≥ hoa bung ra (upload file ho·∫∑c d√πng link online)
    const BOUQUET_GIF = "bouquet.gif";

    // Yes "b·ª± l√™n 20 ƒë∆°n v·ªã" m·ªói l·∫ßn (m√¨nh set tƒÉng padding X/Y m·ªói l·∫ßn)
    const GROW_STEP = 20; // px
    const MAX_GROW_STEPS = 8;

    // Text theo t·ª´ng l·∫ßn hover v√†o No (l·∫ßn 1..4)
    const NO_TEXTS = [
      "Don't u love me?", // l·∫ßn 1
      "Are u sure?",      // l·∫ßn 2
      "Bae pleaseee? ü•∫", // l·∫ßn 3 (m√¨nh nghƒ© gi√∫p b·∫°n)
      "Last chance üò≥",   // l·∫ßn 4 (m√¨nh nghƒ© gi√∫p b·∫°n)
    ];

    // =========================
    // LOGIC
    // =========================
    const stickerImg = document.getElementById("stickerImg");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const overlay = document.getElementById("overlay");
    const finalImg = document.getElementById("finalImg");
    const bouquetGif = document.getElementById("bouquetGif");

    let hoverCount = 0;

    // base size of Yes button
    const base = {
      padX: 18,
      padY: 12,
      font: 16
    };
    let growSteps = 0;

    function setSticker(idx){
      stickerImg.src = IMAGES[idx] || IMAGES[0];
    }

    function growYes(){
      growSteps = Math.min(MAX_GROW_STEPS, growSteps + 1);
      const padX = base.padX + (GROW_STEP/2) * growSteps; // tƒÉng ngang
      const padY = base.padY + (GROW_STEP/2) * growSteps; // tƒÉng d·ªçc
      const font = base.font + 1.2 * growSteps;

      yesBtn.style.padding = `${padY}px ${padX}px`;
      yesBtn.style.fontSize = `${font}px`;
    }

    function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function moveNoRandom(){
      // chuy·ªÉn sang ch·∫°y t·ª± do tr√™n m√†n h√¨nh
      noBtn.style.position = "fixed";
      noBtn.style.zIndex = "1000";

      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;

      const maxX = Math.max(10, window.innerWidth - w - 10);
      const maxY = Math.max(10, window.innerHeight - h - 10);

      const x = rand(10, maxX);
      const y = rand(10, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function stageUpdate(){
      // hoverCount: 1..5
      if(hoverCount >= 1 && hoverCount <= 4){
        noBtn.textContent = NO_TEXTS[hoverCount - 1];
        growYes();
        setSticker(hoverCount - 1); // img1..img4 theo stage
      } else if(hoverCount === 5){
        // l·∫ßn 5: No ch·∫°y random, kh√¥ng b·∫•m n·ªïi n·ªØa
        noBtn.textContent = "No";
        setSticker(4); // img5
        moveNoRandom();
      }
    }

    // Init
    setSticker(0);

    // M·ªói l·∫ßn di chu·ªôt v√†o No => tƒÉng stage (t·ªëi ƒëa 5)
    noBtn.addEventListener("mouseenter", () => {
      if(hoverCount < 5) hoverCount++;
      stageUpdate();

      // Stage 5: c·ª© ch·∫°m v√†o l√† n√≥ n√© ti·∫øp
      if(hoverCount >= 5){
        moveNoRandom();
      }
    });

    // Stage 5: th√™m n√© chu·ªôt c·∫£ khi mousemove (c·ª±c kh√≥ click)
    noBtn.addEventListener("mousemove", () => {
      if(hoverCount >= 5) moveNoRandom();
    });

    // Click Yes => show ·∫£nh 6 + bouquet gif bung ra
    yesBtn.addEventListener("click", () => {
      finalImg.src = IMAGES[5];
      bouquetGif.src = BOUQUET_GIF;

      // reset animation bouquet m·ªói l·∫ßn m·ªü
      bouquetGif.style.animation = "none";
      // force reflow
      void bouquetGif.offsetWidth;
      bouquetGif.style.animation = "bouquetPop 1.1s ease forwards";

      overlay.style.display = "flex";
    });

    // Click ra ngo√†i ƒë√≥ng overlay
    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) overlay.style.display = "none";
    });

    // (optional) ch·ªëng cache: khi ƒë·ªïi file m√† web ch∆∞a c·∫≠p nh·∫≠t, th·ª≠ reload m·∫°nh
    // Ctrl+F5 / Cmd+Shift+R, ho·∫∑c th√™m ?v=2 cu·ªëi link.
  </script>
</body>
</html>
