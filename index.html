<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine's Day Bae</title>
  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card: rgba(255,255,255,.22);
      --text: #ffffff;
      --shadow: rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width:min(620px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px var(--shadow);
      text-align:center;
      animation: popIn .8s ease both;
      position: relative;
      z-index: 2;
    }
    @keyframes popIn{
      from{opacity:0; transform: translateY(16px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      letter-spacing:.2px;
      text-shadow: 0 2px 10px rgba(0,0,0,.15);
    }
    .question{
      font-size: clamp(16px, 2.5vw, 22px);
      margin: 0 0 18px;
      opacity:.98;
    }

    /* Sticker */
    .sticker-wrap{ display:grid; place-items:center; margin: 10px 0 18px; }
    .sticker{
      width: 150px;
      height: 150px;
      border-radius: 22px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .sticker img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Buttons */
    .btn-row{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
      position: relative;
      z-index: 3;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 650;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: rgba(255,255,255,.95);
      color: #ff4f7a;
    }
    .no{
      background: rgba(20,20,20,.25);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    .hint{ margin-top:12px; font-size: 12.5px; opacity:.85; }

    /* Success overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .modal{
      width: min(680px, 94vw);
      background: rgba(255,255,255,.20);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
      padding: 18px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .modal h2{
      margin: 8px 0 12px;
      font-size: clamp(20px, 3vw, 28px);
      text-shadow: 0 2px 10px rgba(0,0,0,.18);
    }
    .final-img{
      width: min(420px, 82vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      overflow: hidden;
      margin: 0 auto 10px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }
    .final-img img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Bouquet gif "bung ra" */
    .bouquet{
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%) scale(.2);
      opacity: 0;
      width: min(420px, 86vw);
      pointer-events: none;
      animation: bouquetPop 1.1s ease forwards;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.25));
    }
    @keyframes bouquetPop{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(.2); }
      60%  { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Happy Valentine's Day Bae</h1>
    <p class="question">Will you be my valentine?</p>

    <div class="sticker-wrap">
      <div class="sticker">
        <img id="stickerImg" alt="sticker" />
      </div>
    </div>

    <div class="btn-row">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

  </main>

  <!-- Success -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Yayyy! ðŸ’–</h2>
      <div class="final-img">
        <img id="finalImg" alt="final" />
      </div>

      <!-- Bouquet gif -->
      <img id="bouquetGif" class="bouquet" alt="bouquet" />
      <div class="hint">Báº¥m ra ngoÃ i Ä‘á»ƒ Ä‘Ã³ng</div>
    </div>
  </div>

  <script>
    // =========================
    // Cáº¤U HÃŒNH: Äá»”I TÃŠN FILE áº¢NH/GIF á»ž ÄÃ‚Y
    // (Upload cÃ¡c file nÃ y lÃªn GitHub cÃ¹ng folder vá»›i index.html)
    // =========================
    const IMAGES = [
      "1.png", // áº£nh 1 (hiá»‡n ban Ä‘áº§u / láº§n 1)
      "2.png", // áº£nh 2 (láº§n 2)
      "3.png", // áº£nh 3 (láº§n 3)
      "4.png", // áº£nh 4 (láº§n 4)
      "5.png", // áº£nh 5 (láº§n 5)
      "6.png"  // áº£nh 6 (khi báº¥m Yes)
    ];

    // gif bÃ³ hoa bung ra (upload file hoáº·c dÃ¹ng link online)
    const BOUQUET_GIF = "bouquet.gif";

    // Yes "bá»± lÃªn 20 Ä‘Æ¡n vá»‹" má»—i láº§n (mÃ¬nh set tÄƒng padding X/Y má»—i láº§n)
    const GROW_STEP = 20; // px
    const MAX_GROW_STEPS = 8;

    // Text theo tá»«ng láº§n hover vÃ o No (láº§n 1..4)
    const NO_TEXTS = [
      "Don't u love me?", // láº§n 1
      "Are u sure?",      // láº§n 2
      "Bae pleaseee? ðŸ¥º", // láº§n 3 (mÃ¬nh nghÄ© giÃºp báº¡n)
      "Last chance ðŸ˜³",   // láº§n 4 (mÃ¬nh nghÄ© giÃºp báº¡n)
    ];

    // =========================
    // LOGIC
    // =========================
    const stickerImg = document.getElementById("stickerImg");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const overlay = document.getElementById("overlay");
    const finalImg = document.getElementById("finalImg");
    const bouquetGif = document.getElementById("bouquetGif");

    let hoverCount = 0;

    // base size of Yes button
    const base = {
      padX: 18,
      padY: 12,
      font: 16
    };
    let growSteps = 0;

    function setSticker(idx){
      stickerImg.src = IMAGES[idx] || IMAGES[0];
    }

    function growYes(){
      growSteps = Math.min(MAX_GROW_STEPS, growSteps + 1);
      const padX = base.padX + (GROW_STEP/2) * growSteps; // tÄƒng ngang
      const padY = base.padY + (GROW_STEP/2) * growSteps; // tÄƒng dá»c
      const font = base.font + 1.2 * growSteps;

      yesBtn.style.padding = `${padY}px ${padX}px`;
      yesBtn.style.fontSize = `${font}px`;
    }

    function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function moveNoRandom(){
      // chuyá»ƒn sang cháº¡y tá»± do trÃªn mÃ n hÃ¬nh
      noBtn.style.position = "fixed";
      noBtn.style.zIndex = "1000";

      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;

      const maxX = Math.max(10, window.innerWidth - w - 10);
      const maxY = Math.max(10, window.innerHeight - h - 10);

      const x = rand(10, maxX);
      const y = rand(10, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function stageUpdate(){
      // hoverCount: 1..5
      if(hoverCount >= 1 && hoverCount <= 4){
        noBtn.textContent = NO_TEXTS[hoverCount - 1];
        growYes();
        setSticker(hoverCount - 1); // img1..img4 theo stage
      } else if(hoverCount === 5){
        // láº§n 5: No cháº¡y random, khÃ´ng báº¥m ná»•i ná»¯a
        noBtn.textContent = "No";
        setSticker(4); // img5
        moveNoRandom();
      }
    }

    // Init
    setSticker(0);

    // Má»—i láº§n di chuá»™t vÃ o No => tÄƒng stage (tá»‘i Ä‘a 5)
    noBtn.addEventListener("mouseenter", () => {
      if(hoverCount < 5) hoverCount++;
      stageUpdate();

      // Stage 5: cá»© cháº¡m vÃ o lÃ  nÃ³ nÃ© tiáº¿p
      if(hoverCount >= 5){
        moveNoRandom();
      }
    });

    // Stage 5: thÃªm nÃ© chuá»™t cáº£ khi mousemove (cá»±c khÃ³ click)
    noBtn.addEventListener("mousemove", () => {
      if(hoverCount >= 5) moveNoRandom();
    });

    // Click Yes => show áº£nh 6 + bouquet gif bung ra
    yesBtn.addEventListener("click", () => {
      finalImg.src = IMAGES[5];
      bouquetGif.src = BOUQUET_GIF;

      // reset animation bouquet má»—i láº§n má»Ÿ
      bouquetGif.style.animation = "none";
      // force reflow
      void bouquetGif.offsetWidth;
      bouquetGif.style.animation = "bouquetPop 1.1s ease forwards";

      overlay.style.display = "flex";
    });

    // Click ra ngoÃ i Ä‘Ã³ng overlay
    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) overlay.style.display = "none";
    });

    // (optional) chá»‘ng cache: khi Ä‘á»•i file mÃ  web chÆ°a cáº­p nháº­t, thá»­ reload máº¡nh
    // Ctrl+F5 / Cmd+Shift+R, hoáº·c thÃªm ?v=2 cuá»‘i link.
  </script>
</body>
</html>
