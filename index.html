<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine's Day Bae</title>
  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card: rgba(255,255,255,.22);
      --text: #ffffff;
      --shadow: rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width:min(640px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px var(--shadow);
      text-align:center;
      animation: popIn .8s ease both;
      position: relative;
      z-index: 2;
    }
    @keyframes popIn{
      from{opacity:0; transform: translateY(16px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      text-shadow: 0 2px 10px rgba(0,0,0,.15);
    }
    .question{
      font-size: clamp(16px, 2.5vw, 22px);
      margin: 0 0 18px;
      opacity:.98;
    }

    /* Image */
    .sticker-wrap{ display:grid; place-items:center; margin: 10px 0 18px; }
    .sticker{
      width: 160px;
      height: 160px;
      border-radius: 22px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .sticker img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Buttons */
    .btn-row{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
      position: relative;
      z-index: 3;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 650;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: rgba(255,255,255,.95);
      color: #ff4f7a;
    }
    .no{
      background: rgba(20,20,20,.25);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    .hint{ margin-top:12px; font-size: 12.5px; opacity:.85; }

    /* Success overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .modal{
      width: min(680px, 94vw);
      background: rgba(255,255,255,.20);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
      padding: 18px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .modal h2{
      margin: 8px 0 12px;
      font-size: clamp(20px, 3vw, 28px);
      text-shadow: 0 2px 10px rgba(0,0,0,.18);
    }
    .final-img{
      width: min(420px, 82vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      overflow: hidden;
      margin: 0 auto 10px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }
    .final-img img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Bouquet pop */
    .bouquet{
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%) scale(.2);
      opacity: 0;
      width: min(420px, 86vw);
      pointer-events: none;
      animation: bouquetPop 1.1s ease forwards;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.25));
    }
    @keyframes bouquetPop{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(.2); }
      60%  { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Happy Valentine's Day Bae</h1>
    <p class="question">Will you be my valentine?</p>

    <div class="sticker-wrap">
      <div class="sticker">
        <img id="stickerImg" alt="img" />
      </div>
    </div>

    <div class="btn-row">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    
  </main>

  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Yayyy! ðŸ’–</h2>
      <div class="final-img">
        <img id="finalImg" alt="final" />
      </div>
      <img id="bouquetGif" class="bouquet" alt="bouquet" />
      <div class="hint">Báº¥m ra ngoÃ i Ä‘á»ƒ Ä‘Ã³ng</div>
    </div>
  </div>

  <script>
    // =========================
    // Äá»”I TÃŠN FILE áº¢NH/GIF á»ž ÄÃ‚Y (upload cÃ¹ng cáº¥p vá»›i index.html)
    // img1..img5: áº£nh trong quÃ¡ trÃ¬nh "No"
    // img6: áº£nh khi báº¥m Yes
    // =========================
    const IMAGES = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg"
    ];
    const BOUQUET_GIF = "bouquet.jpg";

    // má»—i láº§n click vÃ o chá»¯ á»Ÿ nÃºt No (4 láº§n Ä‘áº§u) -> Yes bá»± lÃªn "20 Ä‘Æ¡n vá»‹"
    const GROW_STEP = 20; // px (tÄƒng padding)
    const MAX_GROW_STEPS = 10;

    const STAGES = [
      "Don't you love me?",
      "Are u sure?",
      "Are u kidding me?",
      "Dont do that -.-",
      "If u can :)"
    ];

    const stickerImg = document.getElementById("stickerImg");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const overlay = document.getElementById("overlay");
    const finalImg = document.getElementById("finalImg");
    const bouquetGif = document.getElementById("bouquetGif");

    // stageIndex:
    // 0..3: hover Ä‘á»•i text, click -> Ä‘á»•i láº¡i No + nháº£y vá»‹ trÃ­
    // 4: "If u can :)" vÃ  nÃºt nÃ© chuá»™t liÃªn tá»¥c
    let stageIndex = 0;

    // Yes base
    const base = { padX: 18, padY: 12, font: 16 };
    let growSteps = 0;

    function setStickerByStage(){
      // stage 0->img1, 1->img2, 2->img3, 3->img4, 4->img5
      const idx = Math.min(stageIndex, 4);
      stickerImg.src = IMAGES[idx] || IMAGES[0];
    }

    function growYes(){
      growSteps = Math.min(MAX_GROW_STEPS, growSteps + 1);
      const padX = base.padX + (GROW_STEP/2) * growSteps;
      const padY = base.padY + (GROW_STEP/2) * growSteps;
      const font = base.font + 1.1 * growSteps;
      yesBtn.style.padding = `${padY}px ${padX}px`;
      yesBtn.style.fontSize = `${font}px`;
    }

    function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function moveNoAwayFrom(x, y, minDist = 120){
  noBtn.style.position = "fixed";
  noBtn.style.zIndex = "1000";

  const margin = 20; // lá» an toÃ n khá»i mÃ©p mÃ n hÃ¬nh

  const rect = noBtn.getBoundingClientRect();
  const w = rect.width;
  const h = rect.height;

  const maxX = window.innerWidth - w - margin;
  const maxY = window.innerHeight - h - margin;

  let nx, ny;
  let tries = 0;

  do {
    nx = Math.random() * (maxX - margin) + margin;
    ny = Math.random() * (maxY - margin) + margin;

    const dx = (nx + w/2) - x;
    const dy = (ny + h/2) - y;

    tries++;
    if (Math.hypot(dx, dy) >= minDist) break;

  } while (tries < 40);

  // Clamp láº§n cuá»‘i Ä‘á»ƒ cháº¯c cháº¯n khÃ´ng trÃ n
  nx = Math.max(margin, Math.min(nx, maxX));
  ny = Math.max(margin, Math.min(ny, maxY));

  noBtn.style.left = nx + "px";
  noBtn.style.top  = ny + "px";
}

    // trÃ¡nh di chuyá»ƒn quÃ¡ dÃ y khi stage 5
    let evadeRAF = null;
    function evadeCursor(cx, cy){
      if (evadeRAF) return;
      evadeRAF = requestAnimationFrame(() => {
        evadeRAF = null;
        moveNoAwayFrom(cx, cy, 180);
      });
    }

    // Init
    setStickerByStage();

    // Hover vÃ o No: chá»‰ Ä‘á»•i chá»¯ (chÆ°a tÄƒng stage)
    noBtn.addEventListener("mouseenter", () => {
      noBtn.textContent = STAGES[stageIndex] || "No";
      setStickerByStage();

      // stage 5: vá»«a cháº¡m vÃ o lÃ  nÃ³ nÃ© liá»n
      if(stageIndex >= 4){
        // dÃ¹ng vá»‹ trÃ­ chuá»™t gáº§n Ä‘Ãºng (fallback center)
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        moveNoAwayFrom(cx, cy, 180);
      }
    });

    // Rá»i khá»i No: Ä‘á»•i láº¡i "No" (trá»« stage 5 thÃ¬ váº«n giá»¯ "If u can :)")
    noBtn.addEventListener("mouseleave", () => {
      if(stageIndex < 4) noBtn.textContent = "No";
    });

    // Click No:
    // - Náº¿u Ä‘ang á»Ÿ stage 0..3 vÃ  text Ä‘ang lÃ  cÃ¢u tÆ°Æ¡ng á»©ng -> chuyá»ƒn vá» "No", nháº£y chá»— khÃ¡c, tÄƒng stage
    // - Náº¿u stage 4 ("If u can :)") -> khÃ´ng cho click (nÃ³ sáº½ nÃ© chuá»™t liÃªn tá»¥c)
    noBtn.addEventListener("click", (e) => {
      if(stageIndex >= 4) return; // stage 5: gáº§n nhÆ° khÃ´ng click Ä‘Æ°á»£c

      const expected = STAGES[stageIndex];
      if(noBtn.textContent !== expected) return; // báº¯t buá»™c pháº£i hover Ä‘á»ƒ hiá»‡n cÃ¢u rá»“i má»›i click

      // sau click: vá» "No" + nháº£y khá»i vá»‹ trÃ­ vá»«a click
      noBtn.textContent = "No";
      moveNoAwayFrom(e.clientX, e.clientY, 160);

      // (tuá»³ báº¡n) má»—i láº§n "No click" thÃ nh cÃ´ng -> Yes bá»± lÃªn
      growYes();

      // qua stage tiáº¿p theo
      stageIndex++;
      setStickerByStage();

      // Náº¿u vá»«a lÃªn stage 5: báº­t cháº¿ Ä‘á»™ nÃ© chuá»™t liÃªn tá»¥c
      if(stageIndex >= 4){
        noBtn.textContent = "No"; // sáº½ Ä‘á»•i sang "If u can :)" khi hover láº§n tá»›i
      }
    });

    // Stage 5: nÃºt sáº½ nÃ© chuá»™t liÃªn tá»¥c khi ngÆ°á»i dÃ¹ng cá»‘ cháº¡m vÃ o
    noBtn.addEventListener("mousemove", (e) => {
      if(stageIndex >= 4){
        noBtn.textContent = STAGES[4]; // "If u can :)"
        evadeCursor(e.clientX, e.clientY);
      }
    });

    // Click Yes => show áº£nh 6 + bouquet gif bung ra
    yesBtn.addEventListener("click", () => {
      finalImg.src = IMAGES[5];
      bouquetGif.src = BOUQUET_GIF;

      // reset animation
      bouquetGif.style.animation = "none";
      void bouquetGif.offsetWidth;
      bouquetGif.style.animation = "bouquetPop 1.1s ease forwards";

      overlay.style.display = "flex";
    });

    // Click ra ngoÃ i Ä‘Ã³ng
    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) overlay.style.display = "none";
    });
  </script>
</body>
</html>
