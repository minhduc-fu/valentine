<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine's Day Bae</title>
  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card: rgba(255,255,255,.22);
      --text: #ffffff;
      --shadow: rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width: 900px;
  min-height: 750px; 
      padding:28px 22px;
      border-radius:24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px var(--shadow);
      text-align:center;
      animation: popIn .8s ease both;
      position: relative;
      z-index: 2;
    }
    @keyframes popIn{
      from{opacity:0; transform: translateY(16px) scale(.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      text-shadow: 0 2px 10px rgba(0,0,0,.15);
    }
    .question{
      font-size: clamp(16px, 2.5vw, 22px);
      margin: 0 0 18px;
      opacity:.98;
    }

    /* Image */
    .sticker-wrap{ display:grid; place-items:center; margin: 10px 0 18px; }
    .sticker{
      width: 170px;
      height: 170px;
      border-radius: 22px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .sticker img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* Buttons */
    .btn-row{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
      position: relative;
      z-index: 3;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 650;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }
    button:active{ transform: scale(.98); }

    .yes{
      background: rgba(255,255,255,.95);
      color: #ff4f7a;
    }

    /* Make "No" always readable */
    .no{
      background: rgba(20,20,20,.55);
      color: #fff;
      backdrop-filter: blur(6px);
      border: 2px solid rgba(255,255,255,.55);
    }

    .hint{
      margin-top:12px;
      font-size: 12.5px;
      opacity:.85;
    }

    /* Success overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .modal{
      width: min(680px, 94vw);
      background: rgba(255,255,255,.20);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
      padding: 18px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .modal h2{
      margin: 8px 0 12px;
      font-size: clamp(20px, 3vw, 28px);
      text-shadow: 0 2px 10px rgba(0,0,0,.18);
    }
    .final-img{
      width: min(420px, 82vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      overflow: hidden;
      margin: 0 auto 10px;
      background: rgba(255,255,255,.18);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }
    .final-img img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
  </style>
</head>
<body>

  <main class="card" id="card">
    <h1>Happy Valentine's Day Bae</h1>
    <p class="question">Will you be my valentine?</p>

    <div class="sticker-wrap">
      <div class="sticker">
        <img id="stickerImg" alt="img" />
      </div>
    </div>

    <div class="btn-row">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="hint">Hover ‚ÄúNo‚Äù r·ªìi aaaaa  click üòº</div>
  </main>

  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Yayyy! üíñ</h2>
      <div class="final-img">
        <img id="finalImg" alt="final" />
      </div>
      <div class="hint">B·∫•m ra ngo√†i ƒë·ªÉ ƒë√≥ng</div>
    </div>
  </div>

  <script>
    // =========================
    // ƒê·ªîI T√äN FILE ·∫¢NH ·ªû ƒê√ÇY (upload c√πng c·∫•p v·ªõi index.html)
    // 1..5: ·∫£nh theo t·ª´ng stage c·ªßa "No"
    // 6: ·∫£nh khi b·∫•m Yes
    // =========================
    const IMAGES = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];

    // m·ªói l·∫ßn click v√†o c√¢u ·ªü n√∫t No (4 l·∫ßn ƒë·∫ßu) -> Yes b·ª± l√™n "20 ƒë∆°n v·ªã"
    const GROW_STEP = 20; // px (tƒÉng padding)
    const MAX_GROW_STEPS = 10;

    const STAGES = [
      "Don't you love me?",
      "Are u sure?",
      "Are u kidding me?",
      "Dont do that -.-",
      "If u can :)"
    ];

    const stickerImg = document.getElementById("stickerImg");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const finalImg = document.getElementById("finalImg");

    let stageIndex = 0;

    // Yes base
    const base = { padX: 18, padY: 12, font: 16 };
    let growSteps = 0;

    function setStickerByStage(){
      const idx = Math.min(stageIndex, 4);
      stickerImg.src = IMAGES[idx] || IMAGES[0];
    }

    function growYes(){
      growSteps = Math.min(MAX_GROW_STEPS, growSteps + 1);
      const padX = base.padX + (GROW_STEP/2) * growSteps;
      const padY = base.padY + (GROW_STEP/2) * growSteps;
      const font = base.font + 1.1 * growSteps;
      yesBtn.style.padding = `${padY}px ${padX}px`;
      yesBtn.style.fontSize = `${font}px`;
    }

    function moveNoAwayFrom(mouseX, mouseY, minDist = 130){

  const card = document.getElementById("card");
  const cardRect = card.getBoundingClientRect();

  noBtn.style.position = "fixed";
  noBtn.style.zIndex = "1000";

  const margin = 20;
  const w = noBtn.offsetWidth;
  const h = noBtn.offsetHeight;

  const minX = cardRect.left + margin;
  const minY = cardRect.top + margin;
  const maxX = cardRect.right - w - margin;
  const maxY = cardRect.bottom - h - margin;

  let nx, ny;
  let tries = 0;

  do {
    nx = Math.random() * (maxX - minX) + minX;
    ny = Math.random() * (maxY - minY) + minY;

    const dx = (nx + w/2) - mouseX;
    const dy = (ny + h/2) - mouseY;

    tries++;
    if (Math.hypot(dx, dy) >= minDist) break;

  } while (tries < 40);

  noBtn.style.left = nx + "px";
  noBtn.style.top  = ny + "px";
}


    // Stage 5 evade
    let evadeRAF = null;
    function evadeCursor(cx, cy){
      if (evadeRAF) return;
      evadeRAF = requestAnimationFrame(() => {
        evadeRAF = null;
        moveNoAwayFrom(cx, cy, 180);
      });
    }

    // Init
    setStickerByStage();

    // Hover: ƒë·ªïi ch·ªØ theo stage (ch∆∞a tƒÉng stage)
    noBtn.addEventListener("mouseenter", () => {
      noBtn.textContent = STAGES[stageIndex] || "No";
      setStickerByStage();
    });

    // R·ªùi: stage 0..3 v·ªÅ "No", stage 4 gi·ªØ "If u can :)"
    noBtn.addEventListener("mouseleave", () => {
      if(stageIndex < 4) noBtn.textContent = "No";
    });

    // Click No: ch·ªâ ho·∫°t ƒë·ªông khi ƒëang hi·ªán ƒë√∫ng c√¢u stage 0..3
    noBtn.addEventListener("click", (e) => {
      if(stageIndex >= 4) return;

      const expected = STAGES[stageIndex];
      if(noBtn.textContent !== expected) return;

      noBtn.textContent = "No";
      moveNoAwayFrom(e.clientX, e.clientY, 150);

      growYes();

      stageIndex++;
      setStickerByStage();
    });

    // Stage 5: n√∫t n√© chu·ªôt li√™n t·ª•c
    noBtn.addEventListener("mousemove", (e) => {
      if(stageIndex >= 4){
        noBtn.textContent = STAGES[4];
        evadeCursor(e.clientX, e.clientY);
      }
    });

    // Click Yes => show ·∫£nh 6 (kh√¥ng bouquet)
    yesBtn.addEventListener("click", () => {
      finalImg.src = IMAGES[5];
      overlay.style.display = "flex";
    });

    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) overlay.style.display = "none";
    });

    // If resize while No is fixed, keep it visible
    window.addEventListener("resize", () => {
      if (getComputedStyle(noBtn).position === "fixed") {
        const r = noBtn.getBoundingClientRect();
        moveNoAwayFrom(r.left + r.width/2, r.top + r.height/2, 0);
      }
    });
  </script>
</body>
</html>
